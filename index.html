<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch | The Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Etch-A-Sketch</h1>
      <input type="range" min="10" max="100" value="50" class="slider" />
      <p class="current-color">Waiting...</p>
      <div class="grid-container shadow-off" data-dimension="50"></div>
      <div class="utils">
        <div class="color-buttons">
          <button class="color-button color-wheel" data-color="black">
            <input type="color" /> Single Color
          </button>
          <button class="color-button" data-color="rgb">Multi Color</button>
          <button class="color-button" data-color="gray">Shades of Gray</button>
          <button class="color-button" data-color="increment">To Black</button>
        </div>
        <div class="util-buttons">
          <button class="util-button" data-util="toggle-grid">
            Toggle Grid
          </button>
          <button class="util-button" data-util="toggle-shadow">
            Toggle Shadow
          </button>
          <button class="util-button" data-util="clear">Clear</button>
        </div>
      </div>
      <h3>
        <a href="https://theodinproject.com" target="_blank"
          >@ The Odin Project</a
        >
      </h3>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
